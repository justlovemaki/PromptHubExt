<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Prompt Manager - Command Palette</title>
  <style>
    /* 重置和基础样式 */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: transparent;
      overflow: hidden;
    }
    
    #root {
      width: 100%;
      height: 100vh;
    }
    
    /* 应用容器 */
    .app-container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }
    
    /* 标题栏样式 */
    .title-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 32px;
      background: linear-gradient(135deg, #6A5ACD 0%, #764ba2 100%);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      flex-shrink: 0;
    }
    
    .title-bar-draggable {
      flex: 1;
      height: 100%;
      display: flex;
      align-items: center;
      padding-left: 12px;
      -webkit-app-region: drag;
      user-select: none;
    }
    
    .title-bar-text {
      color: white;
      font-size: 13px;
      font-weight: 500;
    }
    
    .title-bar-close {
      width: 28px;
      height: 32px;
      border: none;
      background: transparent;
      color: white;
      font-size: 20px;
      line-height: 1;
      cursor: pointer;
      transition: background-color 0.2s;
      -webkit-app-region: no-drag;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .title-bar-close:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    
    .title-bar-close:active {
      background-color: rgba(255, 255, 255, 0.3);
    }
    
    .title-bar-pin {
      width: 28px;
      height: 32px;
      border: none;
      background: transparent;
      font-size: 16px;
      line-height: 1;
      cursor: pointer;
      transition: background-color 0.2s;
      -webkit-app-region: no-drag;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.7;
    }
    
    .title-bar-pin:hover {
      background-color: rgba(255, 255, 255, 0.2);
      opacity: 1;
    }
    
    .title-bar-pin.active {
      opacity: 1;
      background-color: rgba(255, 255, 255, 0.15);
    }
    
    /* Token页面样式 */
    .token-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      background: white;
      flex: 1;
    }
    
    .token-page h2 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #333;
      font-size: 20px;
      font-weight: 600;
    }
    
    .token-input {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }
    
    .token-input:focus {
      outline: none;
      border-color: #6A5ACD;
    }
    
    .token-buttons {
      width: 100%;
      max-width: 400px;
      display: flex;
      gap: 10px;
    }
    
    .token-buttons button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .token-buttons button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .save-token-btn {
      background-color: #6A5ACD;
      color: white;
    }
    
    .save-token-btn:hover:not(:disabled) {
      background-color: #7c3aed;
    }
    
    .skip-btn {
      background-color: #e5e7eb;
      color: #374151;
    }
    
    .skip-btn:hover {
      background-color: #d1d5db;
    }
    
    .error-message {
      color: #ef4444;
      font-size: 14px;
      text-align: center;
      margin: 10px 0;
      max-width: 400px;
    }
    
    .token-info {
      color: #666;
      font-size: 13px;
      text-align: center;
      margin-top: 15px;
      max-width: 400px;
    }
    
    /* 页面切换动画 */
    .page {
      animation: fadeIn 0.3s ease-in-out;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
